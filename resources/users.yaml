apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: user-1
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: topic-1
          patternType: literal
        operations:
          - Describe
          - Read
          - Write
        host: "*"
      - resource:
          type: group
          name: user-1
          patternType: literal
        operations:
          - Read
        host: "*"
